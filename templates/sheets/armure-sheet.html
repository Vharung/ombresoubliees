<form class="{{cssClass}}" autocomplete="off">
    <div id="pj-titre">
        <div class="flexrow objet">
            <div class="grid-2col" style="max-width: 134px;">
                <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="128" width="128"/>
            </div>
            <div class="grid-2col">
                <h1><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
                <h2>{{localize 'liber.descri'}}</h2>
                <textarea name="data.description" style="min-height: 80px">{{data.data.description}}</textarea>
            </div>
        </div>
    </div>
    <div class="flexrow objet">
        <div class="grid-2col">
            <label>{{localize 'liber.protection'}}
                <input name="data.protection" type="text" value="{{data.data.protection}}" placeholder="Protection"/>
            </label>
            <label>{{localize 'liber.poids'}}
                <input name="data.poids" type="text" value="{{data.data.poids}}" placeholder="Poids"/>
            </label>
            
        </div>
        <div class="grid-2col">
            <label>{{localize 'liber.valeur'}}
                <input name="data.valeur" type="text" value="{{data.data.valeur}}" placeholder="Valeur"/>
            </label>
            <label>{{localize 'liber.quantite'}}
                <input name="data.quantite" type="text" value="{{data.data.quantite}}" placeholder="Valeur"/>
            </label>
        </div>
    </div>
</form>
